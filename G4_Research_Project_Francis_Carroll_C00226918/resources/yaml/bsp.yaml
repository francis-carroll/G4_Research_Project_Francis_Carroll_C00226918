bsp:
    room_size_padding: 20 #padding on a rooms size when created, optimal value is 20
    room_position_padding: 2 #padding of tne position ing of a room within a bsp node, optimal value is 2
    max_room_size: {x: 50, y: 50} # the max size of a romm within a node, this value is dependent on the paddings
    min_room_size: {x: 10, y: 10} # the min size of a romm within a node, this value is dependent on the paddings
    bsp_starting_position: {x: 10, y: 10} #the starting potion of the visual graph, dependent on application window size 
    room_connection_offset: 7 #offset at which rooms are connected to each other, optimal value 5-10
    room_connection_offset_hw: 45 #the offset at which rooms are connected based on height and width, optimal value is 45
    room_connection_distance: 85 #the largest distance at which two rooms will be connected, optimal value is 60-100
    bsp_area_size: {x : 800.0, y: 800.0} #the total size of the bsp visuals, dependent on application window size
    bsp_depth: 20 #the depth at which bsp runs, optimal value is 15-20
    render_rooms: true #if the rooms will be rendered during run
    render_bsp: false #if the bsp will be rendered during run
    render_corridors: true #if the coridor connections will be rendered during run
    height_width_maximum: { hm: 30, hw: 30, wm: 30, ww: 30 } #the maximum size of a node, optimal value is 30 for all values